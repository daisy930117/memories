<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>回忆</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
<script src="https://cdn.tailwindcss.com/3.4.16"></script>

<style>
:where([class^="ri-"])::before { content: "\f3c2"; }
body {
font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
background-color: #FFF5F8;
width: 393px;
height: 852px;
margin: 0 auto;
position: relative;
overflow-x: hidden;
}
input:focus, textarea:focus {
outline: none;
}
.ios-status-bar {
font-size: 14px;
font-weight: 600;
display: flex;
justify-content: space-between;
align-items: center;
padding: 0 22px;
height: 47px;
background-color: transparent;
position: fixed;
top: 0;
left: 0;
width: 100%;
z-index: 50;
}
.photo-grid {
display: grid;
grid-template-columns: repeat(3, 1fr);
gap: 8px;
}
.safe-area {
height: 34px;
}
.home-indicator {
width: 134px;
height: 5px;
background-color: #000;
border-radius: 100px;
margin: 8px auto;
}
.card {
border-radius: 24px;
background-color: white;
box-shadow: 0 4px 20px rgba(255, 77, 141, 0.1);
}
</style>
</head>
<body class="text-gray-800">
<!-- iOS 状态栏 -->
<div class="ios-status-bar">
  <div class="flex items-center">
    <span>9:41</span>
  </div>
  <div class="flex items-center space-x-2">
    <div class="w-4 h-4 flex items-center justify-center">
      <i class="ri-signal-wifi-line"></i>
    </div>
    <div class="w-4 h-4 flex items-center justify-center">
      <i class="ri-signal-tower-line"></i>
    </div>
    <div class="w-4 h-4 flex items-center justify-center">
      <i class="ri-battery-line"></i>
    </div>
  </div>
</div>
<!-- 导航栏 -->
<div class="fixed w-full top-[47px] bg-white z-40 flex items-center justify-between py-4 px-5 rounded-b-2xl shadow-sm">
<div class="w-10 h-10 rounded-full bg-pink-50 flex items-center justify-center cursor-pointer">
<div class="w-6 h-6 flex items-center justify-center">
<i class="ri-arrow-left-s-line ri-lg text-primary"></i>
</div>
</div>
<div class="flex items-center text-primary font-medium">
<div class="w-5 h-5 flex items-center justify-center mr-1">
<i class="ri-calendar-line"></i>
</div>
<span>2025年4月3日</span>
</div>
<div class="w-10 h-10 rounded-full bg-pink-50 flex items-center justify-center cursor-pointer">
<div class="w-6 h-6 flex items-center justify-center">
<i class="ri-more-line ri-lg text-primary"></i>
</div>
</div>
</div>
<!-- 主内容区 -->
<div class="pt-[115px] pb-20 px-4">
<!-- 照片展示区 -->
<div class="card p-5 mb-6">
<div class="photo-grid mb-4">
<div class="aspect-square rounded-2xl overflow-hidden">
<img src="https://public.readdy.ai/ai/img_res/7abc7bf2695a2dcc0de8cef5f85910af.jpg" alt="记忆照片" class="w-full h-full object-cover">
</div>
<div class="aspect-square rounded-2xl overflow-hidden">
<img src="https://public.readdy.ai/ai/img_res/343888af188d4a03b79eb69d1a625960.jpg" alt="记忆照片" class="w-full h-full object-cover">
</div>
<div class="aspect-square rounded-2xl overflow-hidden">
<img src="https://public.readdy.ai/ai/img_res/6716eb4a8a265170bf9997a54622bae0.jpg" alt="记忆照片" class="w-full h-full object-cover">
</div>
</div>
<button class="w-full py-3 rounded-full bg-pink-50 text-primary flex items-center justify-center font-medium cursor-pointer !rounded-button">
<div class="w-5 h-5 flex items-center justify-center mr-1">
<i class="ri-add-line"></i>
</div>
添加更多
</button>
</div>
<!-- 标题输入 -->
<div class="card p-5 mb-6">
<input type="text" placeholder="添加标题" class="w-full text-xl font-medium py-2 border-none bg-transparent" id="title-input">
<div class="h-px bg-gray-100 my-2"></div>
<textarea placeholder="写下感受和记忆..." class="w-full h-40 py-2 border-none resize-none bg-transparent" id="content-textarea"></textarea>
</div>
<!-- 位置信息 -->
<div class="card p-4 mb-6 flex items-center justify-between cursor-pointer">
<div class="flex items-center">
<div class="w-10 h-10 rounded-full bg-pink-50 flex items-center justify-center mr-3">
<div class="w-5 h-5 flex items-center justify-center">
<i class="ri-map-pin-line text-primary"></i>
</div>
</div>
<div>
<p class="font-medium">添加位置</p>
<p class="text-gray-500 text-sm">记录此刻所在</p>
</div>
</div>
<div class="w-6 h-6 flex items-center justify-center">
<i class="ri-arrow-right-s-line text-gray-400"></i>
</div>
</div>
<!-- 标签选择 -->
<div class="card p-4 mb-6 flex items-center justify-between cursor-pointer">
<div class="flex items-center">
<div class="w-10 h-10 rounded-full bg-purple-50 flex items-center justify-center mr-3">
<div class="w-5 h-5 flex items-center justify-center">
<i class="ri-price-tag-3-line text-secondary"></i>
</div>
</div>
<div>
<p class="font-medium">添加标签</p>
<p class="text-gray-500 text-sm">分类你的回忆</p>
</div>
</div>
<div class="w-6 h-6 flex items-center justify-center">
<i class="ri-arrow-right-s-line text-gray-400"></i>
</div>
</div>
<!-- 心情选择 -->
<div class="card p-5 mb-6">
<div class="flex items-center mb-4">
<div class="w-6 h-6 flex items-center justify-center mr-2">
<i class="ri-emotion-line text-primary"></i>
</div>
<p class="font-medium">今日心情</p>
</div>
<div class="flex justify-between">
<div class="w-14 h-14 rounded-full bg-pink-50 flex items-center justify-center cursor-pointer">
<div class="w-8 h-8 flex items-center justify-center">
<i class="ri-emotion-happy-line text-primary ri-xl"></i>
</div>
</div>
<div class="w-14 h-14 rounded-full bg-gray-50 flex items-center justify-center cursor-pointer">
<div class="w-8 h-8 flex items-center justify-center">
<i class="ri-emotion-normal-line text-gray-400 ri-xl"></i>
</div>
</div>
<div class="w-14 h-14 rounded-full bg-gray-50 flex items-center justify-center cursor-pointer">
<div class="w-8 h-8 flex items-center justify-center">
<i class="ri-emotion-sad-line text-gray-400 ri-xl"></i>
</div>
</div>
<div class="w-14 h-14 rounded-full bg-gray-50 flex items-center justify-center cursor-pointer">
<div class="w-8 h-8 flex items-center justify-center">
<i class="ri-emotion-laugh-line text-gray-400 ri-xl"></i>
</div>
</div>
<div class="w-14 h-14 rounded-full bg-gray-50 flex items-center justify-center cursor-pointer">
<div class="w-8 h-8 flex items-center justify-center">
<i class="ri-emotion-unhappy-line text-gray-400 ri-xl"></i>
</div>
</div>
</div>
</div>
</div>
<!-- 底部工具栏 -->
<div class="fixed bottom-0 left-0 w-full bg-white rounded-t-2xl shadow-lg z-40">
<div class="flex items-center justify-between px-6 py-4">
<div class="flex space-x-8">
<div class="flex flex-col items-center cursor-pointer">
<div class="w-12 h-12 rounded-full bg-pink-50 flex items-center justify-center">
<div class="w-6 h-6 flex items-center justify-center">
<i class="ri-camera-line text-primary"></i>
</div>
</div>
<span class="text-xs mt-1 text-gray-600">拍摄</span>
</div>
<div class="flex flex-col items-center cursor-pointer">
<div class="w-12 h-12 rounded-full bg-pink-50 flex items-center justify-center">
<div class="w-6 h-6 flex items-center justify-center">
<i class="ri-image-line text-primary"></i>
</div>
</div>
<span class="text-xs mt-1 text-gray-600">相册</span>
</div>
</div>
<button class="bg-primary text-white px-10 py-3.5 rounded-full font-medium cursor-pointer !rounded-button shadow-md">发布</button>
</div>
<div class="safe-area"></div>
<div class="home-indicator"></div>
</div>
<script>
// 标题输入处理
const titleInput = document.getElementById('title-input');
titleInput.addEventListener('focus', function() {
if (this.value === '') {
this.placeholder = '';
}
});
titleInput.addEventListener('blur', function() {
if (this.value === '') {
this.placeholder = '添加标题';
}
});
// 正文输入处理
const contentTextarea = document.getElementById('content-textarea');
contentTextarea.addEventListener('focus', function() {
if (this.value === '') {
this.placeholder = '';
}
});
contentTextarea.addEventListener('blur', function() {
if (this.value === '') {
this.placeholder = '写下感受和记忆...';
}
});
</script>
</body>
</html>
